app:
  scheduler:
    enable: true
    interval: PT10S
    force-check-delay: PT10S
  link:
    git-hub-uri: "https://api.github.com/repos/"
    git-hub-token: ${GITHUB_TOKEN}
    stack-overflow-uri: "https://api.stackexchange.com/2.3/questions/"
    bot-uri: "http://localhost:8090"
  database-access-type: jooq
spring:
  cache:
    cache-names:
      - rate-limit-buckets-2
    caffeine:
      spec: maximumSize=100000,expireAfterAccess=3600s
  main:
    allow-bean-definition-overriding: true
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:5432/${SCRAPPER_DB_NAME}
    username: ${SCRAPPER_USERNAME}
    password: ${SCRAPPER_PASSWORD}
    driverClassName: org.postgresql.Driver
  liquibase:
    enabled: false


server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

bucket4j:
  enabled: true
  filters:
    - cache-name: rate-limit-buckets-2
      url: /tg-chat.*
      strategy: first
      http-response-body: "{ \"status\": 429, \"error\": \"Too Many Requests\", \"message\": \"You have exhausted your API Request Quota\" }"
      rate-limits:
        - cache-key: getRemoteAddr()
          bandwidths:
            - capacity: 3
              time: 2
              unit: minutes

